<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="dist/css/zui.min.css">
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="dist/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="dist/js/zui.min.js"></script>

    <script src="js/jquery.md5.js"></script>
    <link href="dist/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet">
    <script src="dist/lib/datetimepicker/datetimepicker.min.js"></script>
</head>
<body>
<div class="page">
    <div class="head">
        <div class="tittle">管理员登陆</div>
        <div class="input-control has-icon-left" style="width: 70% ;margin: auto;margin-top: 10px">
            <input id="userAcc" type="text" class="form-control" placeholder="用户名" value="test">
            <label for="userAcc" class="input-control-icon-left"><i class="icon icon-user "></i></label>
        </div>
        <div class="input-control has-icon-right" style="width: 70% ;margin: auto;margin-top: 10px">
            <input id="userPwd" type="password" class="form-control" placeholder="密码" value="test">
            <label for="userPwd" class="input-control-icon-right"><i class="icon icon-key"></i></label>
        </div>
        <div class="input-control has-icon-left has-icon-right" style="width: 50% ;margin:67px;margin-top: 10px">
            <input id="inputCode" type="text" class="form-control" placeholder="验证码">
            <label for="inputCode" class="input-control-icon-left"><i class="icon icon-code"></i></label>
            <label for="inputCode" class="input-control-label-right text-right text-red" id="codeSigh"></label>
        </div>
    </div>
    <div class="sendDiv">
        <button id="sendBtn" class="btn btn-primary" type="button"
                style="width: 85% ;margin-left: 30px;margin-top: 10px">登陆
        </button>
    </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
